<template-form-card [title]="'Reset Password'" [navigation]="['/auth/login']">
  <ng-template #content>
    <div class="row">
      <mat-form-field appearance="fill">
        <mat-label>New Password</mat-label>
        <input #passwordInput matInput type="password" required [(ngModel)]="password" />
        <visibility-button matSuffix [element]="passwordInput"></visibility-button>
      </mat-form-field>
    </div>
    <div class="row">
      <mat-form-field appearance="fill">
        <mat-label>(Repeat) New Password</mat-label>
        <input #passwordRepeatInput matInput type="password" />
        <visibility-button matSuffix [element]="passwordRepeatInput"></visibility-button>
      </mat-form-field>
    </div>
  </ng-template>
  <ng-template #footer>
    <button mat-raised-button [disabled]="!password" (click)="send()">
      Confirm
    </button>
  </ng-template>
</template-form-card>
