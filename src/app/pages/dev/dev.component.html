<div class="container">
  <span class="align_start">
    <button mat-icon-button [routerLink]="['/navigation']">
      <mat-icon>arrow_back</mat-icon>
    </button>
    <h1>Development Test</h1>
  </span>
  <div class="table-rows">
    <dev-socket></dev-socket>
    <div class="table-columns">
      <dev-user (selectedEvent)="inventory.userId = $event.id"></dev-user>
      <dev-inventory (selectedEvent)="inventory.inventoryId = $event.id"></dev-inventory>
    </div>
    <mat-card>PROFILE</mat-card>
    <app-inventory #inventory></app-inventory>
    <div class="table-columns">
      <mat-card>ITEMS</mat-card>
      <mat-card>CARDS</mat-card>
      <mat-card>CARDTYPES</mat-card>
    </div>
  </div>
</div>
