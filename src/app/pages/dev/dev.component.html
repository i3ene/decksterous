<div class="container">
  <span class="align_start">
    <button mat-icon-button [routerLink]="['/navigation']">
      <mat-icon>arrow_back</mat-icon>
    </button>
    <h1>Development Test</h1>
  </span>
  <div class="table-rows">
    <dev-socket></dev-socket>

    <mat-divider></mat-divider>

    <dev-profile #profile></dev-profile>
    <div class="table-columns">
      <dev-user (selectedEvent)="inventory.userId = $event.id; profile.id = $event.id"></dev-user>
      <dev-item (selectedEvent)="inventory.addItem($event.id)"></dev-item>
    </div>
    <div class="table-columns">
      <dev-inventory (selectedEvent)="inventory.inventoryId = $event.id"></dev-inventory>
      <dev-user-inventory #inventory></dev-user-inventory>
    </div>

    <mat-divider></mat-divider>

    <div class="table-columns">
      <dev-card></dev-card>
      <dev-card-type></dev-card-type>
      <dev-card-ability></dev-card-ability>
    </div>
    <div class="table-columns">
      <dev-card-deck></dev-card-deck>
      <dev-deck-inventory></dev-deck-inventory>
    </div>
  </div>
</div>
