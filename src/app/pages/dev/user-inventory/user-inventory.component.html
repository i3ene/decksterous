<div class="container mat-elevation-z2 card-background">
  <div class="actions">
    <button mat-flat-button color="warn" [disabled]="!ref || !ref.selectedItems.length" (click)="removeItems()">Remove</button>
    <button mat-flat-button color="primary" [disabled]="!ref || !ref.selectedItems.length" (click)="selectItems()">Add to Deck</button>
  </div>
  <app-inventory [selectable]="true"></app-inventory>
</div>
