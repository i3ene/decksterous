<div class="container">
  <mat-card>
    <div class="header">
      <div>Items selected: {{ inventory.selectedObjects.length }}</div>
      <button mat-flat-button color="primary" (click)="addDeck()">Add Deck</button>
    </div>
    <app-inventory [selectable]="true" (itemClicked)="clicked($event)"></app-inventory>
  </mat-card>
</div>
