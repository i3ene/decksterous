<div class="container">
  <mat-card>
    <div class="header">
      <mat-form-field>
        <mat-label>Search</mat-label>
        <input matInput type="text" />
        <button mat-icon-button matPrefix>
          <mat-icon>search</mat-icon>
        </button>
        <button mat-icon-button matSuffix>
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
    </div>
    <div class="content">
      <div class="section">
        <h2>Shop</h2>
        <div class="display">
          Items
        </div>
      </div>
      <mat-divider></mat-divider>
      <div class="section">
        <div class="row">
          <h2>Community</h2>
          <span class="spacer"></span>
          <mat-button-toggle-group [(ngModel)]="ownItems">
            <mat-button-toggle [value]="false">Buy</mat-button-toggle>
            <mat-button-toggle [value]="true">Sell</mat-button-toggle>
          </mat-button-toggle-group>
        </div>
        <div class="display">
          <app-marketplace-item *ngFor="let item of items" [object]="item" [isSelf]="ownItems" class="item"></app-marketplace-item>
          <div *ngIf="!items.length">No Items...</div>
        </div>
      </div>
    </div>
  </mat-card>
</div>
