<div class="container">
    <div class="grid">
        <mat-card *ngFor="let item of items" [class]="item.name" [routerLink]="item.link">
            <div class="header">
                <div class="background"></div>
                <div class="title">
                    {{ item.title }}
                </div>
            </div>
            <div>
                <mat-icon>
                    {{ item.icon }}
                </mat-icon>
            </div>
        </mat-card>
    </div>
</div>
