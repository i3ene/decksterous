<div class="container mat-elevation-z2">
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container *ngFor="let column of columns" [matColumnDef]="column.key">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>{{ column.name }}</th>
      <td mat-cell *matCellDef="let row">
        <app-form-table-column [column]="column" [row]="row" [selected]="_selected" (actionEvent)="actionEvent.emit($event)"></app-form-table-column>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator
    *ngIf="showPaginator"
    [pageSize]="paginatorSize"
    [pageSizeOptions]="paginatorSizeOptions"
    (page)="paginatorChange.emit($event)"
    showFirstLastButtons
  ></mat-paginator>
</div>
