<mat-card class="grayed">
  <div class="row">
    <ngx-charts-pie-chart
      [view]="view"
      [scheme]="colorScheme"
      [results]="single"
      [doughnut]="true">
    </ngx-charts-pie-chart>
    <ngx-charts-bar-vertical-stacked
      [view]="view"
      [scheme]="colorScheme"
      [results]="multi">
    </ngx-charts-bar-vertical-stacked>
  </div>
</mat-card>
<div class="banner col center">
  <div class="row center">Coming Soon!</div>
</div>
