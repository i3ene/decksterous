<div class="container">
  <div class="header">
    <div class="row">
      <app-profile-avatar [src]="user.avatar" [size]="64" [border]="false"></app-profile-avatar>
      <h1>{{ user.name }}</h1>
      <span class="level">{{ stats.user(user.xp).level }}</span>
    </div>
    <div class="progress">
      <mat-progress-bar [value]="stats.user(user.xp).progress * 100" class="bar"></mat-progress-bar>
      <div class="xp">{{ stats.user(user.xp).levelCurrent }}/{{ stats.user(user.xp).levelNext }} XP</div>
    </div>
  </div>

  <mat-divider></mat-divider>

  <mat-sidenav-container class="sidenav">
    <mat-sidenav position="end" mode="side" opened>
      <mat-list>
        <h3 mat-subheader>Achievements</h3>
        <mat-list-item>
          <div class="row gap">
            <app-profile-avatar></app-profile-avatar>
            <app-profile-avatar></app-profile-avatar>
            <app-profile-avatar></app-profile-avatar>
            ...
          </div>
        </mat-list-item>
        <mat-divider></mat-divider>
        <h3 mat-subheader>Friends</h3>
        <app-friend-list [friends]="friends"></app-friend-list>
      </mat-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <div class="content">
        <div class="row gap">
          <mat-card class="spacer">
            <h3>Inventory</h3>
            <p class="alt-text">Temporarily hidden</p>
          </mat-card>
          <mat-card class="spacer">
            <h3>Description</h3>
            <p class="alt-text">Coming soon!</p>
          </mat-card>
        </div>
        <br>
        <mat-divider></mat-divider>
        <br>
        <app-profile-statistics></app-profile-statistics>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
