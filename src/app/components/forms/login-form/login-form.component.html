<mat-card class="align_column">
  <h1>Login</h1>
  <mat-form-field appearance="fill">
    <mat-label>Name</mat-label>
    <input matInput />
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Password</mat-label>
    <input #passwordInput matInput type="password" />
    <mat-icon matSuffix (click)="passwordVisibilityToggle(passwordInput)">
      {{ getVisibilityIcon(passwordInput) }}
    </mat-icon>
  </mat-form-field>
  <button mat-raised-button class="align_end">OK</button>
</mat-card>
