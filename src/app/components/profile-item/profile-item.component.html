<div class="header">
  <app-profile-avatar [src]="user.avatar"></app-profile-avatar>
  <span>{{user.name}}</span>
</div>
<mat-progress-bar [value]="stats.user(user.xp).progress * 100"></mat-progress-bar>
<div class="content">
  <span>Level: {{stats.user(user.xp).level}}</span>
  <span>{{stats.user(user.xp).levelCurrent}}/{{stats.user(user.xp).levelNext}} xp</span>
</div>
