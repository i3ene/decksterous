<mat-dialog-content>

    <mat-label>Description</mat-label>

  </mat-form-field>

  <h3>Deck</h3>
  <app-inventory #inventoryDeck (itemClicked)="moveToCards($event)"></app-inventory>

  <br/>
  <mat-divider></mat-divider>

  <h3>Cards</h3>
  <app-inventory #inventoryCards (itemClicked)="moveToDeck($event)"></app-inventory>

</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="'Delete'" color="warn">Delete</button>
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="'Save'" color="primary" cdkFocusInitial>Save</button>
</mat-dialog-actions>
