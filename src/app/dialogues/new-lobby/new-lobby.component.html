<h2 mat-dialog-title>Create Lobby</h2>
<mat-dialog-content>
  <mat-form-field>
    <mat-label>Name</mat-label>
    <input matInput type="text" [(ngModel)]="name"/>
  </mat-form-field>

  <p>More options...</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="'Create'" [disabled]="!isValid()" cdkFocusInitial>Create</button>
</mat-dialog-actions>
